<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registro</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <!--<div class="col-lg-5 d-none d-lg-block bg-register-image"></div>-->
                <img src="/img/registro5.jpg">
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Crear una cuenta nueva!</h1>
                        </div>
                        <form action="#" th:action = "@{/registro/crear-usuario}" method="post" class="user" th:object="${nuevoUsuario}" >
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <select class= "form-control" th:field="*{tipoDocumento}">
                                        <option value="" selected>Seleccione Tipo Documento</option>
                                        <option value="CC">Cedula de Ciudadania</option>
                                        <option value="TI">Tarjeta De Identidad</option>
                                        <option value="RC">Registro Civil</option>
                                    </select>
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input name="numeroDocumento" type="text" th:field="*{numeroDocumento}" class="form-control form-control-user" placeholder="Número de documento">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input name="nombres" type="text"  th:field="*{nombres}" class="form-control form-control-user"
                                           placeholder="Nombres">
                                </div>
                                <div class="col-sm-6">
                                    <input name="apellidos" th:field="*{apellidos}" type="text" class="form-control form-control-user"
                                           placeholder="Apellidos">
                                </div>
                            </div>
                            <div class="form-group">
                                <input name="correoElectronico" type="email"  th:field="*{email}" class="form-control form-control-user"
                                       placeholder="Correo electronico">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input  name="password" type="password"  th:field="*{clave}" class="form-control form-control-user"
                                           id="exampleInputPassword" placeholder="Contraseña">
                                </div>
                                <div class="col-sm-6">
                                    <input name="validaPassword" type="password" class="form-control form-control-user"
                                           id="exampleRepeatPassword" placeholder="Repita la Contraseña">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Crear cuenta
                            </button>
                            <hr>
                            <!--<a href="index.html" class="btn btn-google btn-user btn-block">
                                <i class="fab fa-google fa-fw"></i> Register with Google
                            </a>
                            <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                            </a>-->
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/ingreso/login">¿Ya tienes una cuenta creada? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>

</body>

</html>
